syntax = "proto3";
package workflowapis.v1;
option go_package = "github.com/awe76/saga/gateway/workflowapis/v1";

import "sagadtapis/v1/sagadtapis.proto";
import "google/api/annotations.proto";

service SagaWorkflowService {
  rpc Echo(sagadtapis.v1.EchoRequest) returns (sagadtapis.v1.EchoResponse) {
    option (google.api.http) = {
      post: "/v1/saga-workflow"
      body: "*"
    };
  }
}