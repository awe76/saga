syntax = "proto3";
package workflowapis.v1;
option go_package = "github.com/awe76/saga/gateway/workflowapis/v1";

import "google/api/annotations.proto";

message EchoRequest {
  string value = 1;
}

message EchoResponse {
  string value = 1;
}

service SagaWorkflowService {
  rpc Echo(EchoRequest) returns (EchoResponse) {
    option (google.api.http) = {
      post: "/v1/saga-workflow"
      body: "*"
    };
  }
}